<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Dungeon Generator</title>
</head>
<body>
  <h1 style="text-align:center">ローグライクなダンジョンのジェネレータ</h1>
  <div id="a" style="text-align:center">
    <form name="input">
      <label for="width">幅 (8-128):</label>
      <input type="number" id="width" name="width" min="8" max="128" value="48" required>
      <label for="height">高さ (8-72):</label>
      <input type="number" id="height" name="height" min="8" max="72" value="48" required>
      <label for="room">部屋数 (1-999):</label>
      <input type="number" id="room" name="room" min="1" max="999" value="8" required>
      <span><input id="create" type="button" value="ダンジョンを作る">
    </form>
  </div>
  <br>
  <div id="canv" style="text-align:center">
    <canvas id="main_lay" width="1024" height="576" style="text-align:center"> </canvas>
  </div>
  <script type="text/javascript" src="js/dungeonmap.js"> </script>
  <script type="text/javascript" src="js/main.js"> </script>
</body>
</html>
